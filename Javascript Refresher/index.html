    <script>

        // Data types: Numbers, Strings, Booleans, Objects, undefined, null.

        function hello(){
            console.log("Hi");
        }

        //calling function:
        hello();

        let obj1={fruit:'apple', veg:'brinjal'}
        // accessing objects:
        console.log(obj1.fruit);

        document.addEventListener("click",function click(){
            console.log("clicked");
            alert("clicked");
        });

        // arrow function:
        console.log(this);
        function myFunc(number){
            console.log("Number is: "+this);
            // this is undefined here.
        }


       let myFun=(number)=>{
        console.log("Number is: "+this);
        // this is not undefined here.
        }
        myFun();

        let arr=[1,2,'Apple'];

        arr.forEach(element=>{

        setTimeout(()=>{

        });

    </script>
